<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Portfolio</title>
</head>
<body>
   <!--navbar-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light"  id="nav-color">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="nav-content">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Jumbotron-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

<!--formspree-->
<section id="about"></section>
   <section id="portfolio"></section>
   <section id="contact">
     <div class="container">
       <h2 class="text-center text-uppercase">Contact Me</h2>
       <div class="row">
         <form action="https://formspree.io/YOUR EMAIL HERE" method="POST">
         <div class="control-group">
             <div class="form-group">
               <label>Name</label>
               <input
                 type="text"
                 class="form-control"
                 placeholder="Your Name"
                 id="name"
                 required
                 data-validation-required-message="Please enter your name"
                 name="name"
                 >
               <p class="help-block text-danger"></p>
             </div>
           </div>
           <div class="control-group">
             <div class="form-group">
               <label>Email Address</label>
               <input
                 type="email"
                 class="form-control"
                 placeholder="Your Email"
                 id="email"
                 required
                 data-validation-required-message="Please enter your email"
                 name="_replyto"
               >
               <p class="help-block text-danger"></p>
             </div>
           </div>
           <div class="control-group">
             <div class="form-group">
               <textarea
                 class="form-control"
                 rows="7"
                 placeholder="Your Message"
                 id="message"
                 required
                 data-validation-required-message="Please leave a message"
                 name="message"
               ></textarea>
               <p class="help-block text-danger"></p>
</div>
           </div>
           <div class="text-center">
             <div id="success"></div>
             <button type="submit" class="btn btn-lg btn-black">
               <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
               Send Message
             </button>
           </div>
         </form>
       </div>
     </div>
   </section>
   <footer></footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
